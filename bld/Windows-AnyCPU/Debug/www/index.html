<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    -->
    <title>OnlineService</title>

    <!-- OnlineService references -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-menu/paper-menu.html" />
    <link rel="import" href="bower_components/paper-item/paper-item.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/iron-pages/iron-pages.html" />
    <link rel="import" href="bower_components/iron-icons/iron-icons.html" />
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html" />
    <link rel="import" href="bower_components/paper-item/paper-item-body.html" />
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html" />
    <link rel="import" href="bower_components/paper-material/paper-material.html" />
    <link rel="import" href="bower_components/paper-input/paper-input.html" />
    <link rel="import" href="bower_components/paper-input/paper-input-error.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html" />
    <link rel="import" href="bower_components/iron-icons/communication-icons.html"/>
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html" />

    <style is="custom-style">

        section{
            position:relative;
        }

        .paper_material{
            padding-top:20px;
            display:block;
            max-width:250px;
            margin-left: auto;
            margin-right:auto;
            margin-top:30%;

        }
       
        .avatar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #ccc;
        }

        .list   {
               background-color: white;
            display: block;
            width: 240px;
            margin-left: auto;
            margin-right:auto;
            }
        paper-dropdown-menu {
      display:inline-block;
    }
       

        
        
    </style> 
</head>
<body>
    <p>Hello, your application is ready!</p>
    <template is="dom-bind" id="app">
        <paper-drawer-panel responsive-width="820px">
            <paper-header-panel mode="waterfall-tall" tallClass="medium-tall" shadow="true" drawer>

                <paper-toolbar style="background-color:#5c6bc0" class="medium-tall">
                    <div class="avatar orange middle"></div>
                    <div class="bottom">User</div>
                </paper-toolbar>

                <paper-menu selected="{{page}}">
                    <paper-item label="LogIn" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="thumb-up" style="color:#f06292">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            LogIn
                        </span>
                    </paper-item>

                    <paper-item label="OTP" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="thumb-up" style="color:#f06292">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            OTP
                        </span>
                    </paper-item>

                    <paper-item label="Welcome Screen" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="thumb-up" style="color:#f06292">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Welcome Screen
                        </span>
                    </paper-item>

                    <paper-item label="Home Screen" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="thumb-up" style="color:#f06292">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Home Screen
                        </span>
                    </paper-item>

                    <paper-item label="Additonal" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="thumb-up" style="color:#f06292">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Additional
                        </span>
                    </paper-item>
                </paper-menu>
            </paper-header-panel>

            <paper-header-panel main mode="standard">

                <paper-toolbar style="background-color:#3f51b5">
                    <paper-icon-button icon="menu" alt="menu" paper-drawer-toggle>
                    </paper-icon-button>
                    <div id="toolbarName" style="color:white">
                        OnlineService
                    </div>
                </paper-toolbar>

                <iron-pages selected="{{page}}" flex>

                    <section>
                        <paper-material class="paper_material" elevation="3" style="height:250px">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="perm-identity" mini item-icon style="background-color:#4fc3f7"></paper-fab>
                                        <paper-input label="Name" char-counter></paper-input>
                                    </paper-icon-item>
                                    <paper-icon-item>
                                        <paper-fab icon="settings-phone" mini item-icon style="background-color:#e57373"></paper-fab>
                                        <paper-input label="Mobile Number" char-counter auto-validate pattern="[0-9]*" maxlength="10" error-message="Only Numbers"></paper-input>
                                    </paper-icon-item>
                                    <paper-icon-item>
                                        <div style="color:lightslategrey; font-size:13px;">You will receive an OTP shortly</div>
                                    </paper-icon-item>
                                    <div style="float:right;margin-right:20px;">
                                        <paper-fab icon="done" mini></paper-fab>
                                    </div>
                                </div>
                            </div>
                        </paper-material>
                    </section>

                    <section>
                        <paper-material class="paper_material" elevation="3" style="height:175px">
                            <div class="content_cards">
                                <div class="list" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="verified-user" mini item-icon style="background-color:#00bfa5"></paper-fab>
                                        <paper-input label="Enter your OTP" char-counter auto-validate pattern="[0-9]*" maxlength="4" error-message="Only Numbers"></paper-input>
                                    </paper-icon-item>
                                    <paper-icon-item>
                                        <div style="color:lightslategrey; font-size:13px;">Enter the last received OTP</div>
                                    </paper-icon-item>
                                    <div style="float:right;margin-right:20px;">
                                        <paper-fab icon="done" mini style="background-color:#009688"></paper-fab>
                                    </div>
                                </div>
                            </div>
                        </paper-material>
                    </section>

                    <section>
                        <paper-material elevation="3" style="height:175px;"></paper-material>
                        <paper-material class="paper_material" elevation="3" style="height:175px;">
                            <template id="Demo" is="dom-bind">
                                <div class="horizontal-section-container">
                                    <div class="horizontal-section">
                                        <paper-icon-item>
                                            <div item-icon>
                                                <paper-fab icon="supervisor-account" mini style="background-color: #ff8a65">
                                                </paper-fab>
                                            </div>
                                            <paper-item-body>
                                                <paper-dropdown-menu label="Choose your religion">
                                                    <paper-menu class="dropdown-content" style="display:inline-block">
                                                        <template is="dom-repeat" items="[[connections]]" as="connection">
                                                            <paper-icon-item>[[connection]]</paper-icon-item>
                                                        </template>
                                                    </paper-menu>
                                                </paper-dropdown-menu>
                                            </paper-item-body>
                                        </paper-icon-item>
                                    </div>
                                </div>
                            </template>
                            <paper-icon-item>
                                <div style="color:lightslategrey; font-size:13px;">Choose your religion sorted in Alphabetical order</div>
                            </paper-icon-item>
                            <div style="float:right;margin-right:20px;">
                                <paper-fab icon="done" mini style="background-color:#6d4c41"></paper-fab>
                            </div>
                        </paper-material>
                    </section>

                    <section>
                        <paper-material class="paper_material" elevation="3" style="height:420px;">
                            <template id="Demo_reachIn" is="dom-bind">
                                <div class="horizontal-section-container">
                                    <div class="horizontal-section">
                                        <paper-icon-item>
                                            <div item-icon>
                                                <paper-fab icon="subject" mini style="background-color: #ba68c8">
                                                </paper-fab>
                                            </div>
                                            <paper-item-body>
                                                <paper-dropdown-menu label="Choose your service">
                                                    <paper-menu class="dropdown-content" style="display:inline-block">
                                                        <template is="dom-repeat" items="[[connections]]" as="connection">
                                                            <paper-icon-item>[[connection]]</paper-icon-item>
                                                        </template>
                                                    </paper-menu>
                                                </paper-dropdown-menu>
                                            </paper-item-body>
                                        </paper-icon-item>
                                    </div>
                                </div>
                            </template>
                            <paper-icon-item>
                                <div style="color:lightslategrey; font-size:13px;">Choose your required service</div>
                            </paper-icon-item>
                            <paper-icon-item>
                                <div item-icon>
                                    <paper-fab icon="communication:location-on" mini style="background-color: #81c784">
                                    </paper-fab>
                                </div>
                                <paper-item-body two-line>
                                    <div><paper-input label="Your current location" disabled></paper-input></div>
                                    <div secondary>Turn On location</div>
                                </paper-item-body>
                            </paper-icon-item>
                            <paper-icon-item>
                                <paper-fab icon="today" mini item-icon style="background-color:#00bfa5"></paper-fab>
                                <paper-item-body two-line>
                                    <div>
                                        <paper-input label="Date" maxlength="10" char-counter></paper-input>
                                    </div>
                                    <div secondary>Eg: 01/01/2016</div>
                                </paper-item-body>
                            </paper-icon-item>
                            <div>.</div>
                            <paper-icon-item>
                                <div style="color:lightslategrey; font-size:13px;">Content in this page will change wrt the chosen service</div>
                            </paper-icon-item>
                            <div style="float:right;margin-right:20px;">
                                <paper-fab icon="done" mini style="background-color:#009688"></paper-fab>
                            </div>
                       </paper-material>
                    </section>

                    <section>
                        <paper-material class="paper_material" elevation="3" style="height:270px">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="add" mini item-icon style="background-color:#64b5f6"></paper-fab>
                                        <div class="flex">Add-Req 01</div>
                                        <paper-checkbox></paper-checkbox>
                                    </paper-icon-item>

                                    <paper-icon-item>
                                        <paper-fab icon="expand-more" mini item-icon style="background-color:#f06292"></paper-fab>
                                        <div class="flex">Add-Req 02</div>
                                        <paper-checkbox></paper-checkbox>
                                    </paper-icon-item>

                                    <paper-icon-item>
                                        <paper-fab icon="note-add" mini item-icon style="background-color:#81c784"></paper-fab>
                                        <div class="flex">Add-Req 03</div>
                                        <paper-checkbox></paper-checkbox>
                                    </paper-icon-item>
                                    
                                    <paper-icon-item>
                                        <div style="color:lightslategrey; font-size:13px;">Additional requiremnets based on the service chosen</div>
                                    </paper-icon-item>

                                    <div style="float:right;margin-right:20px;">
                                        <paper-fab icon="done" mini></paper-fab>
                                    </div>
                                </div>
                            </div>
                        </paper-material>
                    </section>

                </iron-pages>

        </paper-drawer-panel>
    </template>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script>
            document.addEventListener('WebComponentsReady', function () {
                var template = document.querySelector('template#app');
                template.page = 0;

                var Demo = document.querySelector("template#Demo");
                Demo.connections = [
                                  'Christian',
                                  'Hindu',
                                  'Jain',
                                  'Muslim'
                ];

                var Demo_reachIn = document.querySelector("template#Demo_reachIn");
                Demo_reachIn.connections = [
                                  'Sev-name 01',
                                  'Sev-name 02',
                                  'Sev-name 03',
                                  'Sev-name 04'
                ];
            });
    </script>
</body>
</html>
